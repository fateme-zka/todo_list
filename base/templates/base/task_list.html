<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task list</title>
</head>

<body>
{% if request.user.is_authenticated %}
    <p>{{ request.user }}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>

<h4><a href="{% url 'create_task' %}">>>> Create Task <<<</a></h4>
{% for task in tasks %}
    <a href="{% url 'task' task.pk %}">{{ task }}</a><br>
    <a href="{% url 'update_task' task.pk %}">--update</a><br>
    <a href="{% url 'delete_task' task.pk %}">--delete</a><br>
    <br>
{% empty %}
    <h3>NO task Huraa...</h3>
{% endfor %}

</body>
</html>
