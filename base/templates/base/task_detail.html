<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ task }}</title>
</head>
<body>
<h1>Task: {{ task }}</h1>
<h4>user: {{ task.user.username }}</h4>
<h4>is it completed: {{ task.completed }}</h4>
<h4>description: {{ task.description }}</h4>
<h4>date: {{ task.created_at }}</h4>
<br>
<a href="{% url 'update_task' task.pk %}">Update Task</a>
<a href="{% url 'delete_task' task.pk %}">Delete Task</a>

</body>
</html>
